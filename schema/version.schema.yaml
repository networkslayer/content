$schema: "https://json-schema.org/draft/2020-12/schema"

type: object

properties:
  versions:
    description: >
      List of version entries for the app.
    type: array
    items:
      type: object
      properties:
        version:
          description: >
            Semantic version number (e.g., "1.0.0").
          type: string
          pattern: ^\d+\.\d+\.\d+$

        release:
          description: >
            Release information including date and notes.
          type: object
          properties:
            date:
              description: >
                Release date in YYYY-MM-DD format.
              type: string
              format: date
            notes:
              description: >
                Release notes describing what's in this version.
              type: string
          required:
            - date
            - notes

        commit:
          description: >
            Git commit hash for this version (SHA-1, 40 hexadecimal characters).
          type: string
          pattern: "^[a-f0-9]{40}$"

      required:
        - version
        - release
        - commit

required:
  - versions

